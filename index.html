<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Innovative-24</title>

  <!-- bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <!-- fontawesome kit -->
  <script src="https://kit.fontawesome.com/2a76a02d0d.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- header start -->
  <header>
    <nav class="navbar bg-danger my-2">
      <div class="container-fluid">
        <a class="navbar-brand text-light p-1"><span class="p-3 bg-info rounded-circle text-white fs-5 w-5">Innovative
            <span class="bg-red rounded-circle text-white ">24</span></a></span>
        <form class="d-flex" role="search">
          <a class="navbar-brand text-white" href="index.html">Home </a>
          <a class="navbar-brand text-white" href="blog.html">Blog</a>
          <a class="navbar-brand " href="#">
            <img src="images/avatar.png" alt="" style="width:30px;" class="rounded-pill">
          </a>
        </form>
      </div>
    </nav>
  </header>
  <!-- header end -->

  <!-- main start -->
  <main class="container">

    <!-- category list start-->
    <ul id="category-menu" class="d-block d-lg-flex justify-content-between my-4 list-unstyled">
    </ul>
    <!-- category list end -->

    <!-- number of news found section start -->
    <p class="fs-5 bg-info col-md-6 py-2 my-4 fs-bolder px-3"><span id="no-of-news"></span> News Found </p>
    <!-- number of news found section end -->

    <!-- spiner section start -->
    <div id="spiner" class="d-flex justify-content-center d-none">
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- spiner section start -->

    <!-- sort by view section start -->
    <section>
      <div class="row justify-content-between">
        <div class="col-sm-12 col-lg-4 d-flex justify-content-between">
          <h5>Sort By View: </h5>
          <select class="form-select w-50 " value="Default" aria-label="Default select example">
            <option selected>Default</option>
            <option value="1">Low to High</option>
            <option value="3">High to Low</option>
          </select>
        </div>
        <div class="col-sm-12 col-lg-4 text-end">
          <button type="button" class="btn btn-danger">Today's Pick</button>
          <button type="button" class="btn btn-light">Trending</button>
        </div>
      </div>
    </section>
    <!-- sort by view section end -->

    <!-- news details section start -->
    <div id="news-container" class="card mt-4 mb-3">
    </div>
    <!-- news details section end -->
  </main>
  <!-- main end -->

  <!-- Modal start-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- modal end -->

  <!-- footer start -->
  <footer class="bg-info text-white fw-bold text-center py-5 my-3">
    <p>
      Copyright 2022 Innovative-24
    </p>
  </footer>
  <!-- footer end -->

  <!-- script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>

</html>
